<div class="row review">
  <div class="col-md-4" ng-show="movies.length">
    <h4>Movie Reviews:</h4>
      <li ng-repeat="item in movies">
      <a ui-sref="movies.reviews({ movieId: item.movieId })">{{ item.movieTitle }}</a>
      </li>
  </div>
    <div class="col-md-6 review">
      Some reviews
      <form ng-submit="FilmReviewsFactory.addReview()" class="form-group" role="form">
          <input type="text" ng-model="FilmReviewsFactory.movieTitle" placeholder="Review Title" class="form-control">
          <input type="text" ng-model="FilmReviewsFactory.reviews" placeholder="Enter your review here..." class="form-control">
          <button type="submit" class="btn btn-success btn-sm">Submit Review</button>
      </form>
    </div>
</div>
