<div class="row review">
  <div class="col-md-4" ng-show="movies.length">
    <h4>Movie Reviews:</h4>
      <li ng-repeat="item in movies">
      <a ui-sref="movies.movieTitle({ movieId: item.movieId })">{{ item.movieTitle }}</a>
      </li>
  </div>
  <div class="col-md-8">
    <h2>{{ movies.movieTitle }}</h2>
    <p>
      {{ movies.reviews }}
    </p>
    <p>
      <a ui-sref="movies">Go back</a>
    </p>
  </div>
